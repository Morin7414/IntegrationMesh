<!-- template.html -->
<button onclick="loadImage('your_image_key')">Load Image</button>
<img id="previewImage" style="max-width: 100px; max-height: 100px;" />

<script>
function loadImage(imageKey) {
    fetch(`/your-app/generate_presigned_url/?image_key=${imageKey}`)
        .then(response => response.json())
        .then(data => {
            if (data.url) {
                document.getElementById('previewImage').src = data.url;
            } else {
                console.error('Error:', data.error);
            }
        })
        .catch(error => console.error('Error:', error));
}
</script>
