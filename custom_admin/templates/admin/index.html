{% extends "admin/index.html" %}

{% block content%}


<!--{{ block.super }}-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-lg-3 mb-3">
            <div class="d-flex justify-content-center">
            <a href="{% url 'admin:workorder_workorder_changelist' %}?status__exact=Troubleshooting">
            <div class="card text-bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ troubleshooting }}</h5>
                    <p class="card-text">Troubleshooting</p>
                </div>
            </div>
        </a>

        </div>
    </div>

        <div class="col-md-6 col-lg-3 mb-3">
            <div class="d-flex justify-content-center">
            <a href="{% url 'admin:workorder_workorder_changelist' %}?status__exact=EGM+DOWN+-+Awaiting+Parts">
            <div class="card text-bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ open_tickets }}</h5>
                    <p class="card-text">Out of Service - Awaiting Parts</p>
                </div>
            </div>
        </a>
        </div>
        </div>

        <div class="col-md-6 col-lg-3 mb-3">
            <div class="d-flex justify-content-center">
            <a href="{% url 'admin:workorder_workorder_changelist' %}?status__exact=EGM+In+Service+-+Awaiting+Parts">
            <div class="card text-bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ closed_tickets }}</h5>
                    <p class="card-text">In Service - Awaiting Parts</p>
                </div>
            </div>
        </a>
         </div>
        </div>

        <div class="col-md-6 col-lg-3 mb-3">
            <div class="d-flex justify-content-center">
            <a href="{% url 'admin:workorder_workorder_changelist' %}?status__exact=Repair+Completed">
            <div class="card text-bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ repairs }}</h5>
                    <p class="card-text">Repairs Completed</p>
                </div>
            </div>
        </a>
        </div>
        </div>

        

        
    </div>
</div>

<style>
  

    .card {
        border-radius: 0px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 350px; 
        transition: box-shadow 0.3s ease; /* Add transition for smooth hover effect */
    }
    .card:hover {
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.8); /* Shadow effect on hover */
    }

    .card-title {
        font-size: 6rem;
        margin-bottom: 0;
    }

    .card-text { 
        font-size: 1.25rem;
    }

   
    .card-body {
      
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: auto;
        min-height: 350px;
    }
</style>

<!-- Include Bootstrap 5 from CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<!--{{ block.super }}-->

{% endblock %}
